<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap LInk -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <title>Pass Validation</title>
</head>
<body class="p-5">
    <div class="text-center" id="heading">
        <h1 class="fw-bold">PASSWORD VALIDATION</h1>
        <h2 class="fs-3">CHECK USING VANILLA JS</h2>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <input type="text" id="inputfild" placeholder="Password" class="w-50 p-3 rounded border-0 " >
    </div>
    <div class=" ul-container d-flex justify-content-center mt-5">
        <ul class="w-50 py-3 rounded" id="condition-div">
            <li>At least one lowercase character</li>
            <li>At least one uppercase character</li>
            <li>At least one number</li>
            <li>At least one special character</li>
            <li>At least 8 character</li>
        </ul>
    </div>

    <!-- JS File -->
    <script src="index.js"></script>
</body>
</html>
